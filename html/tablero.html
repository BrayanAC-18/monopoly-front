<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/styles/tablero.css" />
  <script type="module" src="/scripts/partida.js" defer></script>
  <title>Monopoly</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <span class="negrita">Monopoly</span>
      </a>
      <button id="btnFinalizar" class="btn btn-danger ms-auto">üèÅ Finalizar Juego</button>

      <!-- Emoji del turno actual, centrado -->
      <div id="turnoActual" class="mx-auto"></div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <!-- üì± Bot√≥n (solo en m√≥vil) -->
      <div class="d-lg-none">
        <button class="btn btn-danger m-2" data-bs-toggle="offcanvas" data-bs-target="#sidebarMobile">
          ‚ò∞ Men√∫
        </button>
      </div>

      <!-- üñ•Ô∏è Sidebar fijo en desktop -->
      <div class="col-lg-2 d-none d-lg-block bg-danger text-white p-3">
        <h5>Jugadores</h5>
        <div id="sidebarDesktop"></div>
      </div>

      <!-- üì± Sidebar offcanvas en m√≥vil -->
      <div class="offcanvas offcanvas-start bg-danger text-white" tabindex="-1" id="sidebarMobile">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Jugadores</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <div id="sidebarMobileContent"></div>
        </div>
      </div>

      <div class="col-12 col-md-10 d-flex justify-content-center">
        <div id="tablero"></div>
      </div>
      <img id="dados" class="desactivado" src="/assets/imagenes/dados.png" />
    </div>
  </div>

  <!-- Modal Popup Dados -->
  <div class="modal fade" id="popup" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg border-0">

        <div class="modal-body text-center">
          <div id="popupJugadorFicha" style="font-size: 2rem"></div>
          <p id="popupMessage" class="mt-2"></p>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" id="popupComprar" class="btn btn-warning popPropiedades" data-bs-dismiss="modal">
            Comprar Casa
          </button>
          <button type="button" id="popupHipotecar" class="btn btn-danger popPropiedades" hidden="true">
            Hipotecar
          </button>
          <button type="button" id="popupCancel" class="btn btn-secondary pop" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" id="popupConfirm" class="btn btn-success pop">
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
